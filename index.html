<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    
    <h2>Rock, Paper, Scissors time!</h2>
    <main>
        <section class="main-section">
           
        <div>
            <label>
                <input type="radio" name="choices" value="rock" checked />
                <img  src='assets/rockRay.png' alt="rock" class="pic">
                
               
            </label>

            <label>
                <input type="radio" name="choices" value="paper" />
                <img src='assets/tpRay.jpg' alt="tp" class="pic">
                
                
            </label>
            <label> 
                <input type="radio" name="choices" value="scissors" />
                <img src="assets/scissors.png" alt="scissors" class="pic">
                
               
            </label>
        </div>
    
    <button id="call-it">1...2...3...GO!</button>
    <div>
        <span id="result"></span>
    </div>

    
    <div>
        Wins: <span id="wins">0</span>
    </div>
    <div>
        Losses: <span id="loss">0</span>
    </div>
    <div>
        Draw: <span id="draw">0</span>
    </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
